# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TradingUpFundation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_96f22d44b37244a6beb87bbff4f2fc50 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_eade41e39cc94433b7756edb077af97f }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_96f22d44b37244a6beb87bbff4f2fc50 }}/tradingcontainer.azurecr.io/version-final:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TradingUpFundation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ce807e0c4f6c446781b1c1c62841245a }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_96f22d44b37244a6beb87bbff4f2fc50 }}/tradingcontainer.azurecr.io/version-final:${{ github.sha }}'