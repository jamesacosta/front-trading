# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TradingUpFundation

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://frontrading.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1f7bea15b3d24fef9994081f4ffdb5c6 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_ccd43528745b49a0bb9845da748b40b6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: frontrading.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f7bea15b3d24fef9994081f4ffdb5c6 }}/front-trading:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TradingUpFundation'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_56bb6527bf09465980941c5d0d76e415 }}
        images: 'frontrading.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1f7bea15b3d24fef9994081f4ffdb5c6 }}/front-trading:${{ github.sha }}'